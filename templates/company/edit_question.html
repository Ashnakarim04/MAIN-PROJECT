<!DOCTYPE html>
<html>
<head>
    <title>Edit Question</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Question</h1>
        <form method="post">
            {% csrf_token %}
            <label for="exam_title">Exam Title:</label>
            <input type="text" name="exam_title" value="{{ question.exam_title }}">
            <label for="company_name">Company Name:</label>
            <input type="text" name="company_name" value="{{ question.company_name }}">
            <label for="question">Question:</label>
            <input type="text" name="question" value="{{ question.question }}">
            <label for="option1">Option 1:</label>
            <input type="text" name="option1" value="{{ question.option1 }}">
            <label for="option2">Option 2:</label>
            <input type="text" name="option2" value="{{ question.option2 }}">
            <label for="option3">Option 3:</label>
            <input type="text" name="option3" value="{{ question.option3 }}">
            <label for="option4">Option 4:</label>
            <input type="text" name="option4" value="{{ question.option4 }}">
            <label for="correct_option">Correct Option:</label>
            <input type="text" name="correct_option" value="{{ question.correct_option }}">
            <label for="marks">Marks:</label>
            <input type="number" name="marks" value="{{ question.marks }}">
            <button type="submit">Save Changes</button>
        </form>
    </div>
</body>
</html>
