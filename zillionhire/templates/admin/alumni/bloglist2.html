<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 4 Cards With Background Image</title>
  <style>
    body {
        /* Created with https://www.css-gradient.com */
        background: #161616;
    }
    
    h1 {
        color: #fff;
    }
    
    .lead {
        color: #aaa;
    }
    
    .wrapper {
        margin: 10vh;
    }
    
    .card {
        border: none;
        transition: all 500ms cubic-bezier(0.19, 1, 0.22, 1);
        overflow: hidden;
        border-radius: 20px;
        min-height: 450px;
        box-shadow: 0 0 12px 0 rgba(0, 0, 0, 0.2);
    }
    
    .card-has-bg {
        transition: all 500ms cubic-bezier(0.19, 1, 0.22, 1);
        background-size: 120%;
        background-repeat: no-repeat;
        background-position: center center;
    }
    
    .card-has-bg:before {
        content: '';
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background: inherit;
        -webkit-filter: grayscale(1);
        -moz-filter: grayscale(100%);
        -ms-filter: grayscale(100%);
        -o-filter: grayscale(100%);
        filter: grayscale(100%);
    }
    
    .card:hover {
        transform: scale(0.98);
        box-shadow: 0 0 5px -2px rgba(0, 0, 0, 0.3);
        background-size: 130%;
    }
    
    .card-img-overlay {
        background: rgb(255, 186, 33);
        background: linear-gradient(0deg, rgba(255, 186, 33, 0.3785889355742297) 0%, rgba(255, 186, 33, 1) 100%);
    }
    
    .card-body {
        transition: all 500ms cubic-bezier(0.19, 1, 0.22, 1);
    }
    
    .card:hover .card-body {
        margin-top: 30px;
    }
    
    .card-meta {
        color: rgba(0, 0, 0, 0.3);
        text-transform: uppercase;
        font-weight: 500;
        letter-spacing: 2px;
    }
    
    @media (max-width: 768px) {
        .card {
            min-height: 350px;
        }
    }
    
    @media (max-width: 420px) {
        .card {
            min-height: 300px;
        }
    }
    
  </style>
</head>
<body>

  <section class="wrapper">
    <div class="container">
      <div class="row">
        <div class="col text-center mb-5">
          <h1 class="display-4 font-weight-bolder">Bootstrap 4 Cards With Background Image</h1>
          <p class="lead">Lorem ipsum dolor sit amet at enim hac integer volutpat maecenas pulvinar.</p>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-4 mb-4">
          <div class="card text-dark card-has-bg click-col" style="background-image:url('https://source.unsplash.com/600x900/?tech,street');">
            <img class="card-img d-none" src="https://source.unsplash.com/600x900/?tech,street" alt="Creative Manner Design Lorem Ipsum Sit Amet Consectetur dipisi?">
            <div class="card-img-overlay d-flex flex-column">
              <div class="card-body">
                <small class="card-meta mb-2">Thought Leadership</small>
                <h4 class="card-title mt-0"><a class="text-dark" href="https://creativemanner.com">Web Development Lorem Ipsum Sit Amet Consectetur dipisi?</a></h4>
                <small><i class="far fa-clock"></i> October 15, 2020</small>
              </div>
              <div class="card-footer">
                <div class="media">
                  <img class="mr-3 rounded-circle" src="https://assets.codepen.io/460692/internal/avatars/users/default.png?format=auto&version=1688931977&width=80&height=80" alt="Generic placeholder image" style="max-width:50px">
                  <div class="media-body">
                    <h6 class="my-0 text-dark d-block">Oz Coruhlu</h6>
                    <small>Director of UI/UX</small>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Add other card divs here -->
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
