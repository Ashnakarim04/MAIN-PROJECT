<!-- shortlist_success.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortlist Success</title>
</head>
<body>
    <h1>Shortlisted Students</h1>
    <table>
        <thead>
            <tr>
                <th>Student ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Department</th>
                <th>Phone</th>
                <th>Marks</th>
            </tr>
        </thead>
        <tbody>
            {% for student in shortlisted_students %}
            <tr>
                <td>{{ student.student_id }}</td>
                <td>{{ student.name }}</td>
                <td>{{ student.email }}</td>
                <td>{{ student.department }}</td>
                <td>{{ student.phone }}</td>
                <td>{{ student.marks }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
