<!DOCTYPE html>
<html>
<head>
    <title>Edit Question</title>
</head>
<body>
    <h1>Edit Question</h1>
    <form method="post">
        {% csrf_token %}
        <label for="exam_title">Exam Title:</label>
        <input type="text" name="exam_title" value="{{ question.exam_title }}"><br>
        <label for="company_name">Company Name:</label>
        <input type="text" name="company_name" value="{{ question.company_name }}"><br>
        <label for="question">Question:</label>
        <input type="text" name="question" value="{{ question.question }}"><br>
        <label for="option1">Option 1:</label>
        <input type="text" name="option1" value="{{ question.option1 }}"><br>
        <label for="option2">Option 2:</label>
        <input type="text" name="option2" value="{{ question.option2 }}"><br>
        <label for="option3">Option 3:</label>
        <input type="text" name="option3" value="{{ question.option3 }}"><br>
        <label for="option4">Option 4:</label>
        <input type="text" name="option4" value="{{ question.option4 }}"><br>
        <label for="correct_option">Correct Option:</label>
        <input type="text" name="correct_option" value="{{ question.correct_option }}"><br>
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
